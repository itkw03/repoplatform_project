<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inspection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form-vehicle-inspection">
            <h2>Vehicle Inspection</h2>
            <label for="inspectiondate">Inspection Date:</label>
            <input type="date" id="inspectiondate" name="inspectiondate" required>
            <label for="inspectionnotes">Inspection Notes:</label>
            <textarea id="inspectionnotes" name="inspectionnotes" required></textarea>
            <button type="submit">Submit Inspection</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
